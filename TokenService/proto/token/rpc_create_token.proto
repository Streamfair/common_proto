syntax = "proto3";

package pb;

import "token/token.proto";
import "token/token_payload.proto";

option go_package = "github.com/Streamfair/streamfair_token_svc/common_proto/TokenService/pb/token";

message CreateTokenRequest {
    int64 user_id = 1;
    string expires_at = 2;
}

message CreateTokenResponse {
    Token token = 1;
    TokenPayload payload = 2;
}
