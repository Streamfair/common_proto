syntax = "proto3";

package pb;

import "account/account.proto";

option go_package = "github.com/Streamfair/common_proto/AccountService/pb/account";

message CreateAccountRequest {
    int32 account_type = 1;
    string owner = 2;
    string bio = 3;
    string status = 4;
    string plan = 5;
    string avatar_uri = 6;
    int64 plays = 7;
    int64 likes = 8;
    int64 follows = 9;
    int64 shares = 10;
}

message CreateAccountResponse {
    Account account = 1;
}
